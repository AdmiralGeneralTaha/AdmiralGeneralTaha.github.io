<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majalis in London</title>
    <link rel="icon" type="image/x-icon" href="images/rugby-flag.png" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main style="margin-top: 0px">
      <section class="content-section">
        <h1>Majalis in the United Kingdom</h1>
        <p class="intro-text">
          Below you will find a list of the majalis that will be hosted in
          London during the 1445/2023 Muharram season
        </p>

        <!-- london cards start -->

        <div class="divider">
          <span class="divider-text">London</span>
        </div>

        <div class="card-container">
          <div class="card">
            <img src="/majalis_posters/RA1445.jpg" alt="Majlis Poster" />
            <div class="details">
              <h3>Hussainiat Rasool al-Adham</h3>
              <h4>Language: Arabic</h4>
              <p>Date: 19th July 2023</p>
              <p>Location: London, UK</p>
              <p>Speaker: Sayyid Mustafa Modarresi</p>
              <p>Mulla: Mulla Ali Zuhairi</p>
            </div>
          </div>
        </div>

        <!-- london cards end -->

        <!-- birmingham cards start

      <div class="divider">
        <span class="divider-text">Birmingham</span>
      </div>

      <div class="card-container">

        <div class="card">
          <img src="/majalis_posters/akbarmuharram2022.jpg" alt="Majlis Poster">
          <div class="details">
            <h3>Al-Akbar Foundation</h3>
            <h4>Language: English</h4>
            <p>Date: 10th Muharram, 1445</p>
            <p>Location: London, UK</p>
            <p>Speaker: Sheikh XYZ</p>
            <p>Mulla: Mulla XYZ</p>
          </div>
        </div>

      </div>
      
      <!-- birmingham cards end -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
